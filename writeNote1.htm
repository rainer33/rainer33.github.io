<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <pre><code>쪽지쓰기</code></pre>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">이름</label>
              </div>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputPassword3" class="control-label" contenteditable="true">내용(5000Byte)</label>
              </div>
              <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword3" placeholder="content">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputPassword3" class="control-label">첨부파일</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="file">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">보내기</button>
                <button type="submit" class="btn btn-default">보낸후 삭제</button>
                <button type="submit" class="btn btn-default">취소</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
